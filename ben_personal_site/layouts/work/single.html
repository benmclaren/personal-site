{{ define "main" }}

    <div id="swup" class="main-wrapper transition-fade">
      <h1 class="hero-text">
        <a href="https://remote.cards/" target="_blank">{{ .Title }}</a>
      </h1>

      <div class="project-intro">
        {{ .Params.excerpt }}
      </div>

      <div class="project-image-container">
        <img id="project-image" class="cld-responsive" data-src="https://res.cloudinary.com/dy35n8sog/image/upload/w_auto,c_scale/{{ .Params.image }}" alt="website cover photo"/>
      </div>

      <div class="project-content">
        {{ .Content }}
      </div>

    </div>



{{ end }}
