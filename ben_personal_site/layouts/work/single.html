{{ define "main" }}

    <div class="main-wrapper">
      <h1 class="hero-text">{{ .Title }}</h1>

      {{ .Params.excerpt }}

      <div class="project-image-container">
        <img id="project-image" class="cld-responsive" data-src="https://res.cloudinary.com/dy35n8sog/image/upload/w_auto,c_scale/{{ .Params.image }}" alt=""/>
      </div>

      <div class="project-content">
        {{ .Content }}
      </div>

    </div>



{{ end }}
