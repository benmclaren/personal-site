{{ define "main"}}

<div id="swup" class="main-wrapper transition-fade">
  <div class="hero-text">
    <h1>Work</h1>
  </div>

  <div class="blog-format">
    {{ range .Pages}}

    <div class="projects">
      <div class="project-container">
        <a class="project-title" href="{{.Permalink}}">{{ .Title }}</a>
      </div>
    </div>
    <div class="blurb date">
      {{ .Params.Excerpt }}
    </div>


    {{ end }}
  </div>

  </div>



{{ end }}
