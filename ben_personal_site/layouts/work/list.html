{{ define "main"}}

<div id="swup" class="main-wrapper transition-fade">
  <div class="hero-text">
    <h1>Projects.</h1>
  </div>

  {{ range .Pages}}

  <div class="projects">
    <div class="project-container">
      <a class="project-title" href="{{.Permalink}}">{{ .Title }}</a>
    </div>
  </div>
  <div class="blurb">
    {{ .Params.Excerpt }}
  </div>


  {{ end }}
</div>



{{ end }}
